---
version: "3.8"

services:

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.5
    ports:
      - "${KEYCLOAK_HTTP_PORT}:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev --health-enabled=true --hostname-url=http://localhost:${KEYCLOAK_HTTP_PORT}
